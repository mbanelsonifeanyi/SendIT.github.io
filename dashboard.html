	<section id ="dashboard">
		<div class ="dashboard-container">
			<div class ="navBar">
				<ul>
  				<li><a href="update.html">Update an existing Order</a></li>
  				<li><a href="detail.html">View Details </a></li>

			<div class ="create_form">
			<div class ="form__wrapper">
				<h1>Create a Delivery Order</h1>
				<form id ="distance_form">
					<label>Your Pick up Location: </label>
					<input id ="from_places" class="myInputs" placeholder="Enter Your Pick up location" name ="pickup">
					<input id ="origin" type ="hidden" name ="origin" required >
					<br>
					<label>Destination: </label>
					<input id ="to_places" class ="myInputs" placeholder ="Enter your destination" name ="delivery">
					<input type ="hidden" name ="destination" id ="destination"required>
					<br>
					<button type ="submit" class ="myButton">Create Parcel Delivery</button>



				</form>

				<label>Estimated Distance</label><input disabled id ="in-mile" class ="myInputs">
				<label>Estimated Duration </label><input disabled id ="duration_text" class ="myInputs">
			</div>			
		</div>

		</div>
